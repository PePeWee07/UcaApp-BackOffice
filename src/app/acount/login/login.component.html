<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md hover:shadow-blue-400/50">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6">

      <div class="flex flex-col">
        <label for="username" class="mb-2 font-semibold" i18n>Username</label>
        <div class="block relative">
          <span class="p-3 h-full absolute inset-y-0 left-0 flex items-center pl-2 text-blue-600"
            [ngClass]="{'text-red-500': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
            </svg>
          </span>
          <input
            id="username"
            type="text"
            formControlName="username"
            placeholder="Enter your username"
            class="p-3 pl-12"
            style="width: -webkit-fill-available;"
            [ngClass]="{'border-b border-red-500': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"
            required
            >
        </div>
        <div i18n *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-red-500 text-sm mt-1 " >
          Username is required
        </div>
      </div>

      <div class="flex flex-col">
        <label for="password" class="mb-2 font-semibold" i18n>Password</label>
        <div class="block relative">
          <span class="p-3 h-full absolute inset-y-0 left-0 flex items-center pl-2 text-blue-600"
                [ngClass]="{'text-red-500': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
            </svg>
          </span>
          <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          class="p-3 pl-12" style="width: -webkit-fill-available"
          [ngClass]="{'border-b border-red-500 ': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
          required>
        </div>
        <div i18n *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1 pl-12">
          Password is required
        </div>
      </div>

      <div class="text-center" style="justify-self: anchor-center;">
        <button
          type="submit"
          class="relative flex h-[50px] w-40 items-center rounded-full justify-center overflow-hidden bg-blue-600 font-medium text-white shadow-2xl transition-all duration-300 before:absolute before:inset-0 before:border-0 before:border-white before:duration-100 before:ease-linear hover:bg-white hover:text-blue-600 hover:shadow-blue-600 hover:before:border-[25px]"
          [disabled]="loginForm.invalid">
          <span class="relative z-10">Login</span>
        </button>
      </div>
    </form>
  </div>
</div>
